services:
  app:
    image: php:8.2-fpm
    container_name: laravel_app
    working_dir: /var/www/test-backend
    volumes:
      - ./test-backend:/var/www/test-backend
    depends_on:
      - mysql
      - redis
    networks:
      - test-backend
    command: >
      sh -c "chown -R www-data:www-data storage bootstrap/cache && php-fpm"


  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/test-backend
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - test-backend

  mysql:
    image: mysql:8.0.42
    container_name: laravel_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - test-backend

  redis:
    image: redis:alpine
    container_name: laravel_redis
    ports:
      - "6379:6379"
    networks:
      - test-backend

volumes:
  mysql_data:

networks:
  test-backend:
    driver: bridge
